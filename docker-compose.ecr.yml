# Docker Compose configuration for pulling images from AWS ECR
# This file is specifically for production deployments using ECR images

services:
  backend:
    image: ${ECR_REGISTRY}/${ECR_BACKEND_REPO}:${IMAGE_TAG:-latest}
    container_name: devops-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - devops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => {if (res.statusCode !== 200) throw new Error(res.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    image: ${ECR_REGISTRY}/${ECR_FRONTEND_REPO}:${IMAGE_TAG:-latest}
    container_name: devops-frontend
    ports:
      - "80:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    networks:
      - devops-network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  devops-network:
    driver: bridge

