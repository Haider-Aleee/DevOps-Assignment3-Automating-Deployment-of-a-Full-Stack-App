name: CI/CD Workflow for Testing the PR requests

run-name: >+
    Testing workflow triggered by ${{ github.actor }}
    on branch: ${{ github.ref_name }}
    on event: ${{ github.event_name }}
    on repository: ${{ github.repository }}

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
    test-checks:
        name: Checking all tests on PR
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up React JS
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: npm
            
            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test -- --watchAll=false
    build:
        name: Building the React App
        runs-on: ubuntu-latest
        needs: test-checks
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up React JS
              uses: actions/setup-node@v3
              with:
                node-version: '18'
                cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Build the React App
              run: npm run build-react

            - name: Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                name: react-app-build
                path: dist/
    deploy:
        name: Deploying the App on Testing Environment before Merging to main
        runs-on: ubuntu-latest
        needs: build
        if: ${{ github.event.pull_request.base.ref == 'main' }}
        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v3
              with:
                name: react-app-build
            
